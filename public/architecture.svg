<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="harness" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="model" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc8850"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="channel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" fill="url(#bg)" rx="16"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="600" letter-spacing="2">THE AGENT HARNESS</text>

  <!-- YOU row - channels -->
  <g filter="shadow">
    <rect x="105" y="58" width="90" height="40" rx="8" fill="url(#channel)" opacity="0.9"/>
    <text x="150" y="83" text-anchor="middle" fill="white" font-size="12" font-weight="600">Desktop</text>
  </g>
  <g filter="shadow">
    <rect x="215" y="58" width="90" height="40" rx="8" fill="url(#channel)" opacity="0.9"/>
    <text x="260" y="83" text-anchor="middle" fill="white" font-size="12" font-weight="600">Telegram</text>
  </g>
  <g filter="shadow">
    <rect x="325" y="58" width="90" height="40" rx="8" fill="url(#channel)" opacity="0.9"/>
    <text x="370" y="83" text-anchor="middle" fill="white" font-size="12" font-weight="600">WhatsApp</text>
  </g>
  <g filter="shadow">
    <rect x="435" y="58" width="90" height="40" rx="8" fill="url(#channel)" opacity="0.9"/>
    <text x="480" y="83" text-anchor="middle" fill="white" font-size="12" font-weight="600">Slack</text>
  </g>

  <text x="590" y="83" fill="#94a3b8" font-size="13" font-style="italic">you talk here</text>

  <!-- Connection lines from channels to harness -->
  <line x1="150" y1="98" x2="150" y2="150" stroke="#06b6d4" stroke-width="1.5" opacity="0.5"/>
  <line x1="260" y1="98" x2="310" y2="150" stroke="#06b6d4" stroke-width="1.5" opacity="0.5"/>
  <line x1="370" y1="98" x2="380" y2="150" stroke="#06b6d4" stroke-width="1.5" opacity="0.5"/>
  <line x1="480" y1="98" x2="450" y2="150" stroke="#06b6d4" stroke-width="1.5" opacity="0.5"/>

  <!-- HARNESS - main box -->
  <rect x="60" y="150" width="780" height="220" rx="12" fill="none" stroke="url(#harness)" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
  <rect x="60" y="150" width="780" height="220" rx="12" fill="#7c3aed" opacity="0.05"/>

  <text x="80" y="175" fill="#a78bfa" font-size="11" font-weight="700" letter-spacing="1.5">DORABOT</text>

  <!-- Gateway -->
  <g filter="shadow">
    <rect x="310" y="190" width="180" height="44" rx="8" fill="#1e1b4b" stroke="#7c3aed" stroke-width="1.5"/>
    <text x="400" y="217" text-anchor="middle" fill="#c4b5fd" font-size="13" font-weight="600">Gateway Server</text>
  </g>
  <text x="510" y="217" fill="#64748b" font-size="11">sessions, routing, RPC</text>

  <!-- Capability boxes -->
  <g filter="shadow">
    <rect x="80" y="260" width="120" height="90" rx="8" fill="#1e1b4b" stroke="#4c1d95" stroke-width="1"/>
    <text x="140" y="285" text-anchor="middle" fill="#c4b5fd" font-size="12" font-weight="600">Memory</text>
    <text x="140" y="303" text-anchor="middle" fill="#8b8fa3" font-size="10">Full-text search</text>
    <text x="140" y="318" text-anchor="middle" fill="#8b8fa3" font-size="10">Daily journals</text>
    <text x="140" y="333" text-anchor="middle" fill="#8b8fa3" font-size="10">Research notes</text>
  </g>

  <g filter="shadow">
    <rect x="220" y="260" width="120" height="90" rx="8" fill="#1e1b4b" stroke="#4c1d95" stroke-width="1"/>
    <text x="280" y="285" text-anchor="middle" fill="#c4b5fd" font-size="12" font-weight="600">Goals</text>
    <text x="280" y="303" text-anchor="middle" fill="#8b8fa3" font-size="10">Kanban board</text>
    <text x="280" y="318" text-anchor="middle" fill="#8b8fa3" font-size="10">Auto-propose</text>
    <text x="280" y="333" text-anchor="middle" fill="#8b8fa3" font-size="10">Track progress</text>
  </g>

  <g filter="shadow">
    <rect x="360" y="260" width="120" height="90" rx="8" fill="#1e1b4b" stroke="#4c1d95" stroke-width="1"/>
    <text x="420" y="285" text-anchor="middle" fill="#c4b5fd" font-size="12" font-weight="600">Scheduler</text>
    <text x="420" y="303" text-anchor="middle" fill="#8b8fa3" font-size="10">Pulse check-ins</text>
    <text x="420" y="318" text-anchor="middle" fill="#8b8fa3" font-size="10">Cron tasks</text>
    <text x="420" y="333" text-anchor="middle" fill="#8b8fa3" font-size="10">iCal RRULE</text>
  </g>

  <g filter="shadow">
    <rect x="500" y="260" width="120" height="90" rx="8" fill="#1e1b4b" stroke="#4c1d95" stroke-width="1"/>
    <text x="560" y="285" text-anchor="middle" fill="#c4b5fd" font-size="12" font-weight="600">Browser</text>
    <text x="560" y="303" text-anchor="middle" fill="#8b8fa3" font-size="10">90+ actions</text>
    <text x="560" y="318" text-anchor="middle" fill="#8b8fa3" font-size="10">Persistent login</text>
    <text x="560" y="333" text-anchor="middle" fill="#8b8fa3" font-size="10">Screenshots</text>
  </g>

  <g filter="shadow">
    <rect x="640" y="260" width="180" height="90" rx="8" fill="#1e1b4b" stroke="#4c1d95" stroke-width="1"/>
    <text x="730" y="285" text-anchor="middle" fill="#c4b5fd" font-size="12" font-weight="600">Skills + MCP</text>
    <text x="730" y="303" text-anchor="middle" fill="#8b8fa3" font-size="10">56k+ community skills</text>
    <text x="730" y="318" text-anchor="middle" fill="#8b8fa3" font-size="10">7,300+ MCP servers</text>
    <text x="730" y="333" text-anchor="middle" fill="#8b8fa3" font-size="10">Create your own</text>
  </g>

  <!-- Lines from gateway to capabilities -->
  <line x1="340" y1="234" x2="140" y2="260" stroke="#4c1d95" stroke-width="1" opacity="0.6"/>
  <line x1="370" y1="234" x2="280" y2="260" stroke="#4c1d95" stroke-width="1" opacity="0.6"/>
  <line x1="400" y1="234" x2="420" y2="260" stroke="#4c1d95" stroke-width="1" opacity="0.6"/>
  <line x1="430" y1="234" x2="560" y2="260" stroke="#4c1d95" stroke-width="1" opacity="0.6"/>
  <line x1="460" y1="234" x2="730" y2="260" stroke="#4c1d95" stroke-width="1" opacity="0.6"/>

  <!-- Connection to model -->
  <line x1="400" y1="370" x2="400" y2="420" stroke="#f59e0b" stroke-width="2" opacity="0.5" stroke-dasharray="6,3"/>
  <text x="420" y="400" fill="#64748b" font-size="10">API calls</text>

  <!-- MODEL row -->
  <g filter="shadow">
    <rect x="180" y="420" width="440" height="50" rx="10" fill="#1c1917" stroke="url(#model)" stroke-width="2"/>
    <text x="400" y="451" text-anchor="middle" fill="#fbbf24" font-size="14" font-weight="700">Your AI Model</text>
  </g>
  <g>
    <rect x="195" y="476" width="70" height="22" rx="4" fill="#292524"/>
    <text x="230" y="491" text-anchor="middle" fill="#d6a756" font-size="10" font-weight="500">Claude</text>
  </g>
  <g>
    <rect x="275" y="476" width="70" height="22" rx="4" fill="#292524"/>
    <text x="310" y="491" text-anchor="middle" fill="#d6a756" font-size="10" font-weight="500">Codex</text>
  </g>
  <g>
    <rect x="355" y="476" width="70" height="22" rx="4" fill="#292524"/>
    <text x="390" y="491" text-anchor="middle" fill="#d6a756" font-size="10" font-weight="500">MiniMax</text>
  </g>

  <text x="490" y="451" fill="#78716c" font-size="12" font-style="italic">bring your own key</text>
</svg>
